<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Presentation</title>
    <link href="/static/src/styles.css" rel="stylesheet">
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('form').style.display = 'none';
        }
    </script>
</head>
<body>
    <div>
        <h1>Create a PowerPoint Presentation</h1>
        <form id="form" method="post" onsubmit="showLoading()">
            <label for="topic">Enter a topic:</label>
            <input type="text" id="topic" name="topic" required>
            <button type="submit">Create Presentation</button>
        </form>
        <div id="loading" style="display: none;">
            Creating your presentation, please wait...
        </div>
    </div>
</body>
</html>
